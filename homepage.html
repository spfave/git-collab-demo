<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="homepage.css" />
  <title>homepage</title>
</head>

<body>
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

    <div class="card">
        <h3 class="card-header text-uppercase">Library of Congress Search Engine</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="search">Search</label>
          <input name="search" id="search" type="text" autofocus="true" class="form-input" />
          <label for="format">select a format...</label>
          <select>
            <option value="maps:">maps</option>
            <option value="audio recordings:">audio</option>
            <option value="manuscripts/mixed material:">manuscripts</option>
            <option value="newspapers">newspapers</option>
          </select>
          <button type="submit" class="btn">Click Me</button>
        </form>
      

      


    </div>
    </div>
  
      


    
  </main>

  <script src="script.js"></script>
</body>

</html>
